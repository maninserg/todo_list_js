<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

<body>

<!-- =========== Section of task's add =================== -->

<div class="form-section mt-5">
    <div class="continer">
        <div class="row">
            <div class="col-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add new task</h5>
                        <form name="addTask">
                            <input type="text" name="title" id="title" class="form-control" placeholder="Task title">
                            <input type="text" name="body" class="form-control mt-3" placeholder="Task body">
                            <button type="submit" class="btn btn-primary mt-4">
                                Add Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- =========== End Sectioin of task's add ============== -->


<!-- =========== Section of tasks list ============ -->

<div class="task-list-section mt-5">
    <div class="container">
        <ul class="list-group">

        </ul>
    </div>
</div>

<!-- =========== End Section of tasks list ======== -->


<script src="js/script.js"></script>
</body>
</html>
